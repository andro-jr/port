<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="blog.html">Blog</a>
      <a href="gallery.html">Gallery</a>

    <h1>Contact us</h1>
    <form action="">
      <label for="name">Your Name</label>
      <input type="text" id="name" />
      <br />
      <br />
      <label for="phone">Your Phone:</label>
      <input type="number" id="phone" />
      <br />
      <br />
      <label for="address">Address</label>
      <input type="text" id="address" />
      <br />
      <br />
      Your Gender:
      <label for="Male">M</label>
      <input type="radio" name="gender" id="Male" value="Male" checked />
      <label for="Female">F</label>
      <input type="radio" name="gender" id="Female" value="Female" />
      <br />
      <label for="interest">Your Interests:</label>

      <label for="bb">Basketball</label>
      <input type="checkbox" name="interest" id="bb" />
      <label for="fb">Football</label>
      <input type="checkbox" name="interest" id="fb" />
      <label for="vb">Volleyball</label>
      <input type="checkbox" name="interest" id="vb" />

      <br />

      <label for="location">Your Location</label>
      <select id="locatioin">
        <option value="ktm">Kathmandu</option>
        <option value="pkr">Pokhara</option>
        <option value="dharna">Dharan</option>
        <option value="biratnagar">Biratnagar</option>
      </select>
      <br />
      <label for="textarea">Your Message</label>
      <br />
      <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea>
      <br />
      <label for="image">Your CV</label>
      <br />
      <input type="file" />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
